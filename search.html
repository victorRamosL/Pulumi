<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .product {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product h2 {
            margin: 0;
            font-size: 20px;
        }
        .product p {
            margin: 5px 0;
        }
        .product span {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Product Search</h1>
    </header>
    <div class="container">
        <form class="search-bar" onsubmit="performSearch(event)">
            <input type="text" id="query" placeholder="Search for a product..." />
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        async function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                const products = await response.json();

                if (products.length === 0) {
                    resultsDiv.innerHTML = '<p>No products found.</p>';
                    return;
                }

                resultsDiv.innerHTML = products.map(product => `
                    <div class="product">
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p>Category: ${product.category}</p>
                        <p>Price: <span>$${product.price.toFixed(2)}</span></p>
                    </div>
                `).join('');
            } catch (error) {
                resultsDiv.innerHTML = '<p>Error fetching results. Please try again.</p>';
                console.error('Search error:', error);
            }
        }
    </script>
</body>
</html>
